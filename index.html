<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="script.js"></script>
  <title>Live Weather</title>
</head>
<body>
  <input type="text" id="search-bar" placeholder="Search among cities">
  <!-- <div id="search-hit" href=""><a href="">GO</a></div> -->
  <!-- <a href="http://google.com"><div id="search-hit" href="">GO</div></a> -->
  <a href="http://google.com" class="buttons">
    <div>GO</div>
  </a>
  <div id="left-container">
    <p id="descrip"></p>
    <p id="name"></p>
    <p id="date"></p>
    <p id="time"></p>
    <p id="temp"></p>
    <img id="icon" src="" alt="not supported">
  </div>
  <div id="right-container">
    <p id="humidity">Humidity: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>
    <p id="wind-speed">Wind Speed: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;</p>
    <p id="max-temp">Max Temperature: &nbsp; &nbsp; &nbsp;</p>
    <p id="min-temp">Min Temperature: &nbsp; &nbsp; &nbsp; </p>

  </div>
</body>
</html>
